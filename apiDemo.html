<!DOCTYPE html>
<html>
<head lang="en">
    <!-- HTML Source: Basic layout is derived from Twitter's Bootstrap, the Carousel example -->
    <!-- Reused their carousel.css file from Bootstrap example -->
    <meta charset="UTF-8">
    <title>CPSC473 Assignment 4 - API</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">CPSC473 Assignment 4</a>
    </div>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search_field">
        </div>
        <button type="submit" class="btn btn-default" id="search">Search</button>
        <button type="button" class="btn btn-default" id="delete">Delete Oldest</button>
    </form>
</nav>

<!-- Carousel from Bootstrap ================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Web API Carousel Placeholder</h1>

                    <p>This is a really uncreative placeholder until you perform a search using the input field at the
                        top.</p>

                    <p>The text field at the top of this screen pulls the first search result from YouTube and loads it
                        into a carousel space.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- /.carousel -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- My custom JS code -->
<script src="apiDemo.js"></script>
</body>
</html>
